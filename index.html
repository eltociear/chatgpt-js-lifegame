<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* 背景を黒色に設定 */
            color: #fff; /* テキストを白色に設定 */
        }
        canvas {
            border: 1px solid #000;
            width: 100%; /* キャンバスの幅を画面の幅に設定 */
            height: calc(100vh - 80px); /* フッターの高さを引いた高さに設定 */
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #000; /* フッターの背景を黒色に設定 */
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }
        footer h1, footer h2 {
            margin: 5px 0;
        }
        footer a {
            color: #1DA1F2; /* リンクの色をTwitterの青に設定 */
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .restart-button {
            background-color: #000; /* ボタンの背景を黒色に設定 */
            color: #fff;
            border: 1px solid #fff;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        .restart-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <footer>
        <h1>Life Game</h1>
        <h2>ChatGPTによって作成、対話者:<a href="https://twitter.com/eltociear" target="_blank">@eltociear</a></h2>
        <button class="restart-button" onclick="restartGame()">restart</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
